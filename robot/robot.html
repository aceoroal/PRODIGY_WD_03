<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="/index.html" class="home"><img src="/assets/home.png" alt="home button"></a>
	<h1 class="game_name">Tic T&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c Toe</h1>
    
    <table id="myTable">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>


	<h2 id="statusText"></h2>

	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Choose:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	<button onClick="startGame()" id="btn_replay">Replay</button>

	<p id="copy_right"></p>

    <script src="script.js"></script>
</body>
</html>
